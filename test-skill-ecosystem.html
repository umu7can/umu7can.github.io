<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Ecosystem Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        techblue: '#00f2ff',
                        techpurple: '#a855f7',
                        darkbg: '#0f172a',
                    }
                }
            }
        }
    </script>
    <style>
        #skillPopup {
            transition: opacity 0.2s ease, transform 0.2s ease;
            transform: translateY(-5px);
        }
        #skillPopup.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-darkbg text-white p-8">
    <!-- Skill Popup -->
    <div id="skillPopup" class="hidden fixed z-50 bg-darkbg/95 backdrop-blur-md border border-techblue/30 rounded-lg p-4 shadow-[0_0_30px_rgba(0,0,0,0.5)] max-w-xs pointer-events-none">
        <!-- Content will be populated by JavaScript -->
    </div>

    <div class="container mx-auto">
        <h1 class="text-4xl font-bold text-center mb-8">Skill Ecosystem Test</h1>

        <div class="bg-darkbg/50 backdrop-blur-sm rounded-3xl border border-techblue/20 p-6">
            <canvas
                id="skillCanvas"
                class="w-full rounded-2xl bg-gradient-to-br from-gray-900/80 to-darkbg/80"
                style="height: 600px;">
            </canvas>
        </div>

        <div class="mt-4 text-center text-sm text-gray-400">
            <p>✅ Drag nodes to move them</p>
            <p>✅ Hover to see details</p>
            <p>✅ Watch the physics in action</p>
        </div>
    </div>

    <script src="skill-ecosystem.js"></script>
</body>
</html>
